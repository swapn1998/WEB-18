     //price htl or lth
     document.querySelector("#price").addEventListener("change",myPrice)
     function myPrice()
     {
        var price =document.querySelector("#price").value
        if(price=="htl")
        {
          productData.sort(function(a,b){
            return b.price-a.price
          })
          display(productData)
        }

        if(price=="lth")
        {
          productData.sort(function(a,b){
            return a.price-b.price
          })
          display(productData)
        }
     }


  
   // ascend and decend by name
    document.querySelector("#name").addEventListener("change",nameFunction)
function nameFunction(){
  var name=document.querySelector("#name").value;
  if(name=="ascending")
  {
    var out=productData.sort(function(a,b){
        var x=a.name.toUpperCase();
        var y=b.name.toUpperCase();
        if(x>y)
        {
          return 1;
        }
        else if(x<y)
        {
          return -1;
        }
        else
        {
          return 0;
        }
    })
    display(out)
  }

  if(name=="decending")
  {
    var out=productData.sort(function(a,b){
        var x=a.name.toUpperCase();
        var y=b.name.toUpperCase();
        if(x<y)
        {
          return 1;
        }
        else if(x>y)
        {
          return -1;
        }
        else
        {
          return 0;
        }
    })
    display(out)
  }
}


    function display(productData){
      document.querySelector(".products").innerHTML="";
      productData.forEach(function(ele){
          var card=document.createElement("div");
          

          var img=document.createElement("img");
          img.src=ele.img;

          var title=document.createElement("h2")
          title.innerText=ele.brand;

          var desc=document.createElement("p")
          desc.innerText=ele.name;

          var catagory=document.createElement("h3")
          catagory.innerText=ele.catagory;
          
          var price=document.createElement("h2");
          price.innerText=ele.price

          var button=document.createElement("button")
          button.innerText="Add to Cart"
          button.addEventListener("click",selected)
         function selected(){
             AddToCart(ele);
         }
         
          card.append(img,title,desc,catagory,price,button)
          document.querySelector(".products").append(card);
      })
     }
     display(productData);
    


    // add to cart
    function AddToCart(ele){
        cartData.push(ele);
        localStorage.setItem("masai-cart",JSON.stringify(cartData))
        alert("Product added Successfully")
    }

              display(productData)
          }
          else{

                  return ele.catagory==filter.value
              })
