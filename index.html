<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
      <h1></h1>
    <button id="inc">increase</button>
    <button id="dec">decrease</button>
</div>
</body>
</html>
<script>
  
    var count=JSON.parse(localStorage.getItem("counter"))||0;;

    //   if (localStorage.getItem("counterValue") == null) 
    //  {
  //     count = 0;
  //    }
  // else
  //   {
  //     count = localStorage.getItem("counterValue");
  //   }
    document.querySelector("h1").innerText=count
 
    document.querySelector("#inc").addEventListener("click",incFunc)
    function incFunc(){
            value=document.querySelector("h1")
          value.innerText=count++;
          localStorage.setItem("counter",JSON.stringify(count))
    }

    document.querySelector("#dec").addEventListener("click",decFunc)
   function decFunc()
   {
       value=document.querySelector("h1")
       value.innerText=count--;
       localStorage.setItem("counter",JSON.stringify(count))
   }
  
  
     
</script>
