<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter your age"  id="age"/>
     <select name="" id="gender">
         <option value="select">gender</option>
         <option value="Male">M</option>
         <option value="Female">F</option>
     </select>
     <button onClick="submit()">submit</button>
     <br/>
     <p id="result">Show result here</p>

</body>
</html>
<script>
 function submit(){
  var age=document.getElementById("age").value
  var gen=document.getElementById("gender").value
  if(age > 21 && gen=="Male" )
  {
      document.getElementById("result").innerText = ("your age is eligible for marriage")
  }
else if(age<21 && gen=="Male")
{
    document.getElementById("result").innerText = "your age is NOT eligible for marriage"

}
else if(age>21 && gen=="Female")
{
    document.getElementById("result").innerText = "your age is eligible for  marriage"

}
else if(age<21 && gen=="Female")
{
    document.getElementById("result").innerText = "your age is  NOT eligible for marriage"

}
 }

</script>
