<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
   <form>
  
    <label for="">Name</label><br>
    <input type="text" placeholder="name" id="name"><br>

    <label for="">Age</label><br>
    <input type="text" placeholder="name" id="age" ><br>

    <label for="">gender</label><br>
    <select name="text" id="gender">
        <option value="">select</option>
        <option value="m">Male</option>
        <option value="f">Female</option>
    </select><br>

    <label for="">Email</label><br>
    <input type="text" placeholder="name" id="mail"><br>

    <label for="">Mobile NO.</label><br>
    <input type="number" placeholder="name" id="mbl" ><br>

    <input type="submit">
   </form>

    </div>
    
</body>
</html>
<script>
   document.querySelector("form").addEventListener("submit",myFunction)
  function myFunction()
  {   
      var arr=[];

    event.preventDefault();
      var name = document.querySelector("#name").value
      var age=document.querySelector("#age").value
      var gender=document.querySelector("#gender").value
      var mail=document.querySelector("#mail").value
      var mbl=document.querySelector("#mbl").value
   arr.push(name,age,gender,mail,mbl)
   console.log(arr);
   }

</script>
